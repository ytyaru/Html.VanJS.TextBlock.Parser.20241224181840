<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Ruby要素のテキスト取得確認</title>
<script>
window.addEventListener('DOMContentLoaded', (event) => {
    const ruby = document.querySelector(`#target`)
    console.log(ruby)
    console.log(ruby.textContent)
    console.log(ruby.innerText)
    document.querySelector(`#text-content`).textContent = ruby.textContent
    document.querySelector(`#inner-text`).textContent = ruby.innerText
})
</script>
</head>
<body>
<table>
    <tr><th>HTML</th><td><ruby id="target">漢字<rp>（</rp><rt>かんじ</rt><rp>）</rp></ruby></td></tr>
    <tr><th>textContent</th><td><code id="text-content"></code></td></tr>
    <tr><th>innerText</th><td><code id="inner-text"></code></td></tr>
</table>
</body>
</html>
